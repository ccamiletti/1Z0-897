<html ng-app="app">

	<head>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    	<script src="resources/js/home.js"></script>
	</head>

	<body ng-controller="ClienteController">
	
		<form action="" enctype="multipart/form-data">
	
			<h2>Hello World!...</h2>
			<h1>{{mensaje}}</h1>
	
			<input type="text" ng-model="clientForm.name" name="name" /> </br>
			<input type="text" ng-model="clientForm.address" name="address" /></br>
			<input type="text" ng-model="clientForm.age" name="age" /></br>
			<input type="text" ng-model="clientForm.phone" name="phone" /></br>
			<input type="text" ng-model="clientForm.dni" name="dni" /></br></br>
	
	
			<input type="button" ng-click="insertClient()" value="Insert Client"/>
			<input type="button" ng-click="showClients()" value="show clients"/>
			<input type="button" ng-click="cleanClients()" value="clean clients"/></br></br>
			
			<input type="text" ng-model="find" />
			<input type="button" ng-click="findClient()" value="FIND"/>
			<input type="button" ng-click="deleteClient(find)" value="DELETE"/>
			<input type="button" ng-click="updateClient(find)" value="UPDATE"/></br>
			
			{{salida}}
		</form>
		
	</body>

</html>
